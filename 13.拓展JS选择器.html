<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 50px;
				height: 50px;
				border: 1px solid red;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<input type="text" name="ipt"></input>
		<div id="div5"></div>
	</body>
	<script type="text/javascript">
		var div1 = document.getElementById("div1");
		div1.style.backgroundColor = "yellow";
		
		var div2 = document.querySelector("div:nth-child(2)");
		div2.style.backgroundColor = "blue";
		
		// all：文档中所有节点的集合
		var div3 = document.all.div3;
		div3.style.backgroundColor = "green";
		
		// all.可以索引到id属性值以及name属性值(该节点拥有name属性)
		var ipt = document.all.ipt;
		ipt.style.width = "100vw";
		
	</script>
	
</html>
